apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "me.dylanredfield.micopi"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.shell-software:fab:1.0.5'
    compile 'com.android.support:appcompat-v7:23.0.+'
    compile files('libs/bolts-android-1.2.1.jar')
    compile files('libs/Parse-1.10.1.jar')
    compile files('libs/ParseCrashReporting-1.10.1.jar')
    compile files('libs/PPNS-1.10.1.jar')
    compile files('libs/Parse-1.10.2.jar')
    compile files('libs/PPNS-1.10.2.jar')
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile files('libs/JavaPrettify-1.2.1.jar')
    compile 'net.danlew:android.joda:2.9.0'
}
